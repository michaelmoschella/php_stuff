<html>
<head>
<script>
function show(shown, hidden) {
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  return false;
}
</script>
</head>
<body>

  <div id="db">
    <h1>Please Register</h1>
    <a href="#" onclick="return show('Student_Register','db');">Register as Student</a>
    <a href="#" onclick="return show('Parent_Register','db');">Register as Parent</a>
    <h1>Please Login</h1>
    <a href="#" onclick="return show('Student_Login','db');">Login as Student</a>
    <a href="#" onclick="return show('Parent_Login','db');">Login as Parent</a>
  </div>

  <div id="Parent_Register" style="display:none">
    <a href="#" onclick="return show('db','Parent_Register');">Your app name</a>

    <h1>Parent Register</h1>

    <form action='php/register-parent.php' method='POST'>
      <input placeholder="Enter your email" type="text" name="Parent_Email"><br>
      <input placeholder="Password" type="password" name="Parent_Pass"><br>
      <input placeholder="Confirm password" type="password" name="Parent_Confirm_Pass"><br>

      <label>
        Role:
        <select name='p_role'>
          <option value="None">None</option>
          <option value="Moderator">Moderator</option>
        </select>
      </label>
      </br>

      <input placeholder="Name" type="text" name="Parent_Name"><br>
      <input placeholder="Phone Number" type="text" name="Parent_Phone_Number"><br>
      <input placeholder="Username" type="text" name="p_username"><br>
      <button onclick="document.getElementById('Parent_Name').value=''">Submit</button>
    </form>



  </div>


  <div id="Student_Register" style="display:none">
    <a href="#" onclick="return show('db','Student_Register');">Your app name</a>

    <h1>Student Register</h1>

    <form action='php/register-student.php' method='POST'>
      <input placeholder="Enter your email" type="text" name="Student_Email"><br>
      <input placeholder="Enter your parent email" type="text" name="Students_Parent_Email"><br>
      <input placeholder="Password" type="password" name="Student_Pass"><br>
      <input placeholder="Confirm password" type="password" name="Student_Confirm_Pass"><br>

      <label>
        Role:
        <select name='s_role'>
          <option value="None">None</option>
          <option value="Mentor">Mentor</option>
          <option value="Mentee">Mentee</option>
          <option value="Both">Both</option>
        </select>
      </label>
      </br>
      <label>
        Grade:
        <select name='s_grade'>
          <option value='9'>9</option>
          <option value='10'>10</option>
          <option value='11'>11</option>
          <option value='12'>12</option>
        </select>
      </label>
      </br>

      <input placeholder="Name" type="text" name="Student_Name"><br>
      <input placeholder="Phone Number" type="text" name="Student_Phone_Number"><br>
      <input placeholder="Username" type="text" name="s_username"><br>
      <button onclick=''>Submit</button>
    </form>

  </div>

  <div id="Student_Login" style="display:none">
    <a href="#" onclick="return show('db','Student_Login');">Your app name</a>

    <h1>Login</h1>

    <form action='php/student-login.php' method='POST'>
      <input placeholder="Enter your email" type="text" name="Student_Email_Login"><br>
      <input placeholder="and password" type="password" name="Student_Pass_Login"><br>

      <button onclick="document.getElementById('Student_Name').value=''">Submit</button>
    </form>

  
  </div>

  <div id="Parent_Login" style="display:none">
    <a href="#" onclick="return show('db','Parent_Login');">Your app name</a>

    <h1>Login</h1>

    <form action='php/parent-login.php' method='POST'>
      <input placeholder="Enter your email" type="text" name="Parent_Email_Login"><br>
      <input placeholder="and password" type="password" name="Parent_Pass_Login"><br>

      <button onclick="document.getElementById('Parent_Name').value=''">Submit</button>
    </form>


  </div>

</body>
</html>
